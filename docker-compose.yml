version: "3.8"

services:

  wiremock:
    image: wiremock/wiremock:3.1.0
    command: --verbose
    ports:
      - "1080:8080"
    volumes:
      - ${PWD}/__test__/wiremock:/home/wiremock
  redis:
    image: redis:6.2
    restart: always
    ports:
      - "6379:6379"
  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: test-database
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: pass
    volumes:
      - type: bind
        source: ${PWD}/__test__/mongo-init
        target: /docker-entrypoint-initdb.d
