name: Check, build and deploy

on:
  push:
    branches:
      - '**'

jobs:
  checks:
    runs-on: ubuntu-latest
    name: integration-test
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Install Jest
        run: npm install --save-dev jest
      
      - name: Start dependencies and application
        run: docker-compose -f docker-compose.yaml -f docker-compose.github.yaml up -d

      - name: Run Integration Tests
        run: npm run test