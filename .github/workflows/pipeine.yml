name: Check, build and deploy

on:
  push:
    branches:
      - '**'

jobs:
  checks:
    runs-on: ubuntu-latest
    name: Checks
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v3
      - name: Run Docker Linter
        run: npm run lint-docker

      - name: Run Markdown Linter
        run: npm run lint-markdown

      - name: Run Typescript Linter
        run: npm run lint

      - name: Run Npm Build
        run: npm run build